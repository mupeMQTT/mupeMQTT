<!DOCTYPE html>
<html>

<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$.get("/mqtt/nlist", function(data) {
			$("#nlist").html(data);
		})
	})
</script>
<script>
	$(document).ready(function() {
		$.get("/mqtt/clist", function(data) {
			$("#clist").html(data);
		})
	})
</script>
<script>
	$(document).ready(function() {
		$.get("/mqtt/ndata", function(data) {
			$("#ndata").html(data);
		})
	})
</script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$.get("/mqtt/deltopic", function(data) {
				$("#dlist").html(data);
			})
		})
	})
</script>
<title>esp-ini</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body>
	<p></p>
	<div id="clist"></div>
	<p></p>
	<div id="nlist"></div>
	<p></p>
	<div id="dlist"></div>
	<p></p>
	<button type="button">Del List</button>
	<p></p>
	<div id="ndata"></div>
	<p></p>
</body>

</html>
